version: '3.8'

services:
  backend:
    build:
      context: ./backend
    restart: always
    environment:
      - PORT=3005
      - IMAP_HOST=mail.nerzen.com
      - IMAP_PORT=993
      - IMAP_SECURE=true
      - ENCRYPTION_KEY=nerzen_secret_key_32_chars_long!!
    ports:
      - "3005:3005"
    networks:
      - nerzen-network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=https://webmail-api.DomaininizVeyaIP.com
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nerzen-network

networks:
  nerzen-network:
    driver: bridge
